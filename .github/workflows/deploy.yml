name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Deploy to Server via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || '22' }}
          # Source: Compiled files in dist folder
          source: "dist/*"
          # Target: Where on the server files should go
          target: "/var/www/ace-x-vortex"
          # This removes the 'dist/' prefix when copying, so /dist/index.html becomes /var/www/ace-x-vortex/index.html
          strip_components: 1
          overwrite: true
